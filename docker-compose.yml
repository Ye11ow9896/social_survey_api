services:
  nginx:
    image: nginx:alpine
    ports:
      - "81:81"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - social-surveys-api

  social-surveys-api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file: .env

  db:
    image: postgres:15
    environment:
      POSTGRES_MULTIPLE_DATABASES: database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U postgres
      interval: 2s
      timeout: 3s
      retries: 40

volumes:
  postgres-data:
    name: postgres-data