<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета социальных исследований</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анкета социальных исследований</h1>
        <form action="/questionnaire/answer/create" method="post">
            {% for question in questions %}
                <label for="{{ question.id }}">{{ question.label }}</label>

                {% if question.question_type == 'written' %}
                    <input type="text" name="{{ question.name }}" required>

                {% elif question.question_type == 'one_choice' %}
                    <input type="number" name="{{ question.name }}" required>

                {% elif question.question_type == 'multiple_choice' %}
                    <select name="{{ question.name }}">
                        {% for option in question.options %}
                            <option value="{{ option.value }}">{{ option.label }}</option>
                        {% endfor %}
                    </select>
                    
                {% elif question.question_type == '??' %}
                    <textarea name="{{ question.name }}" rows="4" required></textarea>
                {% endif %}
            {% endfor %}
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
